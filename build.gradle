plugins {
    id 'java'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '8.1.1'
}

java {
    toolchain { languageVersion = JavaLanguageVersion.of(11) }
}

sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

group = 'org.dxworks'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://s01.oss.sonatype.org/content/repositories/snapshots/' }
}

dependencies {
    // Core binding (bundles natives for Win/Linux/macOS)
    implementation 'io.github.bonede:tree-sitter:0.25.3'
  
    // Language grammars
    implementation 'io.github.bonede:tree-sitter-java:0.23.4'
    implementation 'io.github.bonede:tree-sitter-c-sharp:0.23.1'
    implementation 'io.github.bonede:tree-sitter-python:0.23.4'
    implementation 'io.github.bonede:tree-sitter-typescript:0.23.2'
    implementation 'io.github.bonede:tree-sitter-javascript:0.23.1'
    implementation 'io.github.bonede:tree-sitter-php:0.23.11'
    implementation 'io.github.bonede:tree-sitter-sql:gh-pages-a'
    implementation 'io.github.bonede:tree-sitter-ruby:0.23.1'

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.17.1'
    // DXWorks ignore library (loads .ignore patterns)
    implementation 'org.dxworks:dx-ignore:1.1.0-SNAPSHOT'
    
    // Testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.1'
    testImplementation 'com.approvaltests:approvaltests:22.3.3'
}

application {
    mainClass = 'org.dxworks.codeframe.App'
}

tasks.withType(JavaCompile).configureEach { options.encoding = 'UTF-8' }

// Produce a single, self-contained JAR named exactly 'codeframe.jar'
tasks.named('shadowJar') {
    archiveBaseName.set('codeframe')
    archiveVersion.set('')
    archiveClassifier.set('')
}
// Ensure 'build' produces the shadow JAR
tasks.named('build') {
    dependsOn tasks.named('shadowJar')
}

// Configure all Test tasks to use JUnit Platform and run in parallel
tasks.withType(Test).configureEach {
    useJUnitPlatform()
}